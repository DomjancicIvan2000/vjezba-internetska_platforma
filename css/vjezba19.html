<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:nth-of-type(1){
            color:#0000FF;
            
        }
        p:nth-of-type(2){
            color:rgb(0, 255, 0);
        }
        p:nth-of-type(3){
            color:rgba(255, 0, 0, 0.5);
        }

        p:nth-of-type(1):hover{
            color:red;
        }

        p:nth-of-type(2):hover{
            color:blue;
        }

        p:nth-of-type(3):hover{
            color:green;
        }
    </style>
</head>
<body>
    <p>Neki tekst</p>
    <p>Opet tekst</p>
    <p>Jo≈° teksta</p>
</body>
</html>
